<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia Scelta - 18esimo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f0c29);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            max-width: 400px;
            width: 90%;
        }
        h1 { font-size: 2.4rem; margin-bottom: 15px; letter-spacing: -1px; }
        p { font-size: 1.1rem; line-height: 1.6; opacity: 0.8; margin-bottom: 35px; }
        
        #btn-scopri {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 20px 45px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(58, 123, 213, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #btn-scopri:hover { 
            transform: scale(1.1) translateY(-5px); 
            box-shadow: 0 15px 35px rgba(58, 123, 213, 0.6); 
        }

        #risultato {
            display: none;
            animation: showUp 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .label-scelta { font-size: 1rem; text-transform: uppercase; letter-spacing: 3px; color: #aaa; margin-bottom: 10px; }
        
        .nome-locale {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff 20%, #f1f1f1 40%, #c0c0c0 60%, #ffffff 80%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: shine 3s linear infinite;
        }

        @keyframes showUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="contenuto-iniziale">
            <h1>ðŸ”ž Ho scelto!</h1>
            <p>Riguardo al locale per il mio 18esimo...<br>sei pronto a scoprire dove andremo?</p>
            <button id="btn-scopri" onclick="rivela()">Voglio saperlo!</button>
        </div>

        <div id="risultato">
            <div class="label-scelta">Ci vediamo al</div>
            <div class="nome-locale">WHITE PEARL</div>
            <p style="margin-top:30px; font-size: 1rem; opacity: 1;">ðŸŽ‰ Preparati, sarÃ  una serata epica!</p>
        </div>
    </div>

    <script>
        function rivela() {
            // Raffica di coriandoli
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
              confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
              }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });

            // Scambio dei contenuti
            document.getElementById('contenuto-iniziale').style.display = 'none';
            document.getElementById('risultato').style.display = 'block';
        }
    </script>
</body>
</html>
